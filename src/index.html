<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="body-wrapper">
    <header id="header">
      <h1 id="title">Suave</h1>
      <h5 id="tag">Currency Converter</h5>
    </header>
   
    <div id="currency-card">
      <div id="titlebar">
        <h2>From</h2>
        <h2>To</h2>
      </div>
      <div id="select">
        <select name="" id="fromSelect"></select>
        <select name="" id="toSelect"></select>
      </div>
      <div id="out">
        <input type="text" id="fromInput" autofocuss>
        <input type="text" id="toInput" readonly>
      </div>
    </div>

    <div id="footer">&copy; Neville Omangi, 2018</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
